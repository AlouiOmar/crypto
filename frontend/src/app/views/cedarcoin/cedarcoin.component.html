<div class="row row-eq-height">
    <!-- Content Top Banner Start -->
    <div class="col-md-12 col-lg-8">
      <app-iq-card cardClass="iq-card bg-primary sb-top-banner-card" cardBodyClass="iq-card-body pt-5 pb-5" [isCardHeader]=false>
        <div class="row">
          <div class="col-md-6 align-self-center">
            <h2 class="text-white">Welcom to Cedarcoin</h2>
            <p class="text-white">Bitcoin (BTC) is the original crypto and the internet’s digital currency.</p>
            <a href="#"> <button type="button" class="btn iq-bg-primary"> Read More </button></a>
          </div> 
          <div class="col-md-6 position-relative">
            <div class="an-img-two">
              <div class="bodymovin">
                <ng-lottie [options]="optionsData"></ng-lottie> 
              </div>
            </div>
          </div>
        </div>
  
      </app-iq-card>  
      </div>
    <div class="col-md-12 col-lg-4">
      <app-iq-card [isCardHeader]=false>
        <div class="row">
          <div class="col-lg-12">
            <span class="font-size-14">Total Balance</span>
            <h3>0.000 TND</h3>
            <div class="iq-progress-bar-linear d-inline-block w-100 float-left mt-3">
              <progressbar class="iq-progress-bar" value="90" type="primary" ></progressbar>
            </div>
          </div>
        </div>
      </app-iq-card>
      <app-iq-card [isCardHeader]=false>
        <div class="row">
          <div class="col-lg-12">
            <span class="text-danger float-right">+0.18%<i class="ri-arrow-down-fill"></i></span>
            <span class="font-size-14">Cedarcoin</span>
            <h3>27 976,689 TND
            </h3>
            <div class="iq-progress-bar-linear d-inline-block w-100 float-left mt-3">
              <div class="iq-progress-bar">
                <progressbar class="iq-progress-bar" value="90" type="danger" ></progressbar>
              </div>
            </div>
          </div>
        </div>
      </app-iq-card>
    </div>
    <div class="col-md-12 col-lg-8">
      <app-iq-card cardClass="iq-card overflow-hidden wow fadeInUp" data-wow-delay="0.6s">
        <div card-header class="iq-header-title" center>
          <div>
  
          <h4 class="card-title">Cedarcoin Price</h4><br> </div>
          <h5 class="card-title">$9 339,58 </h5>
        </div>
        <div card-header class="iq-card-header-toolbar d-flex align-items-center">
          <ul class="nav nav-pills">
            <li class="nav-item">
              <a href="javascript:void(0)" class="nav-link active" >This Week</a>
            </li>
            
          </ul>
        </div>
        <app-apex-chart card-bottom ids="chart1" [options]="chart1"></app-apex-chart>
  
      </app-iq-card>
    </div>
  
  
  
  <div class="col-lg-4 col-md-6">
    <app-iq-card cardClass="iq-card wow fadeInUp" data-wow-delay="0.6s">
      <div card-header class="iq-header-title">
        <h4 class="card-title">Daily Update Level</h4>
      </div>
      <div card-header class="iq-card-header-toolbar d-flex align-items-center">
        <div class="dropdown">
              <span class="dropdown-toggle dropdown-bg iq-bg-secondary" id="dropdownMenuButton2" data-toggle="dropdown">
                See all <i class="ri-arrow-down-s-line ml-1 text-secondary"></i>
              </span>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="javascript:void(0);"><i class="ri-eye-fill mr-2"></i>View</a>
            <a class="dropdown-item" href="javascript:void(0);"><i class="ri-delete-bin-6-fill mr-2"></i>Delete</a>
            <a class="dropdown-item" href="javascript:void(0);"><i class="ri-pencil-fill mr-2"></i>Edit</a>
            <a class="dropdown-item" href="javascript:void(0);"><i class="ri-printer-fill mr-2"></i>Print</a>
            <a class="dropdown-item" href="javascript:void(0);"><i class="ri-file-download-fill mr-2"></i>Download</a>
          </div>
        </div>
      </div>
      <app-apex-chart ids="dash1MultiBarChart" [options]="dash1MultiBarChart"></app-apex-chart>
  
    </app-iq-card>
  </div>
