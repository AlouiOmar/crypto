<div class="row">
    <div class="col-lg-12">
      <app-iq-card [isCardHeader]="false">
        <div class="iq-booking-index">
          <div class="iq-booking-offer iq-bg-primary">
            <div class="row justify-content-between">
              <div class="col-lg-6 position-relative">
                <div class="offer-an-img">
                  <div class="bodymovin">
                    <ng-lottie [options]="optionsData"></ng-lottie>
                  </div>
                </div>
              </div>
              <div class="col-lg-6">
                <h2>Welcom to our project! <br>
                invest now!</h2>
                <p class="text-secondary">Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, type and it to make a type specimen book.</p>
                <a href="javascript:void(0);" class="btn btn-primary mt-3">Learn more<i class="ri-arrow-right-line ml-2"></i></a>
              </div>
            </div>
          </div>
          <div class="pt-4">
            <ngx-slick-carousel
              class="slider center slick-slider"
              [config]="slideConfig">
              <div ngxSlickItem *ngFor="let slide of dates" class="slide">
                <a href="javascript:void(0);" class="iq-booking-date">
                  <div class="iq-booking-dot"></div>
                  <h3>{{ slide.date }}<small class="d-inline-block w-100"><label  (click)="newpage()">{{slide.week}}</label>></small></h3>

                </a>
               
              </div>
            </ngx-slick-carousel>
          </div>






          <div class="iq-booking-screen">
            <div class="text-center">
              <img src="/assets/images/screen.png" class="w-100" alt="">
              <span>miss somthnig here!!</span>
            </div>
